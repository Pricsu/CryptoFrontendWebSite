<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TradeLink</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utilities.css">

</head>
<body>

<!--Navbar-->
    <div class="navbar">
        <div class="container flex">
            <h1 class="logo">TradeLink</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="features.html">Features</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </div>

<!--Login-main-->
    <section class="login-main text-center bg-primary">
        <div class="container">
            <div class="login-box card text-center">
                <h2 id="title">Sign Up</h2>
                <form>
                    <div class="input-group">
                        <div class="login-field" id="nameField">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" name="email" placeholder="Username" required>
                        </div>
                        <div class="login-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" name=""  placeholder="E-mail" required>
                        </div>
                        <div class="login-field">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" name="" placeholder="Password" required>
                        </div>
                        <p>Forgot password?<a href="#" class="password-button">Click here</a></p>
                    </div>
                    <div class="btn-field flex">
                        <button class="btn btn-dark" type="button" id="signupBtn">Sign Up</button>
                        <button class="btn btn-dark disable" type="button" id="signinBtn">Sign In</button>
                    </div>
                </form>
            </div>
        </div>
    </section>




    <footer class="footer bg-dark py-5">
        <div class="container grid grid-3">
            <div>
                <h1>TradeLink</h1>
                <p> Copyright &copy; 2023</p>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="features.html">Features</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
            <div class="social">
                <a href="#"><i class="fa-brands fa-twitter fa-2x"></i></a>
                <a href="#"><i class="fa-brands fa-facebook fa-2x"></i></a>
                <a href="#"><i class="fa-brands fa-instagram fa-2x"></i></a>
                <a href="#"><i class="fa-brands fa-github fa-2x"></i></a>
            </div>
        </div>
    </footer>
</body>
<script>

let signupBtn = document.getElementById("signupBtn");
let signinBtn = document.getElementById("signinBtn");
let nameField = document.getElementById("nameField");
let title = document.getElementById("title");

signinBtn.onclick = function(){
    nameField.style.maxHeight = "0";
    title.innerHTML = "Sign In"
    signupBtn.classList.add("disable");
    signinBtn.classList.remove("disable");
}
signupBtn.onclick = function(){
    nameField.style.maxHeight = "60px";
    title.innerHTML = "Sign Up"
    signupBtn.classList.remove("disable");
    signinBtn.classList.add("disable");
}

</script>
</html>
